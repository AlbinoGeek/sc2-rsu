name: "CI"
on: [push, pull_request]

jobs:
  analyze:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Golang 1.15.x
      uses: actions/setup-go@v2
      with:
        go-version: '^1.15.x'   

    - name: Get dependencies
      run: |
        sudo apt-get install golang gcc libgl1-mesa-dev libegl1-mesa-dev libgles2-mesa-dev libx11-dev xorg-dev
        GO111MODULE=off go get golang.org/x/tools/cmd/goimports                               
        GO111MODULE=off go get github.com/fzipp/gocyclo/cmd/gocyclo
        GO111MODULE=off go get golang.org/x/lint/golint
        GO111MODULE=off go get honnef.co/go/tools/cmd/staticcheck

    - name: go vet
      run: go vet -tags ci ./...

    - name: goimports
      run: test -z $(goimports -e -d . | tee /dev/stderr)

    - name: gocyclo
      run: gocyclo -over 50 .

    - name: golint
      run: golint -set_exit_status $(go list -tags ci ./...)

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Perform make all
      run: make all
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
